spring:
  application:
    name: cloud-gateway

  cloud:
    gateway:
      routes:
        - id: service1
          uri: http://localhost:1111/
          predicates:
          - Path=/service1/**
        - id: service2
          uri: http://localhost:2222/
          predicates:
          - Path=/service2/**
          filters:
          - name: RequestRateLimiter
            args:
              redis-rate-limiter:
                replenishRate: 1
                burstCapacity: 2
                requestedTokens: 1
redis:
    database: 0
    host: localhost
    port: 6379
        
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka